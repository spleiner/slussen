name: Ruff

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Run Ruff lint
        uses: astral-sh/ruff-action@v3
        with:
          args: check .

      - name: Run Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: format --check .
